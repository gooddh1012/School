<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안양대학교 홈페이지</title>
    <style>
        /* 전체 화면 가득 채우기 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* 로고 텍스트 스타일 */
        #logoText {
            font-size: 36px;
            font-weight: bold;
            color: #333; /* 로고 텍스트 색상 */
            margin-top: 20px; /* 로고 텍스트 위 여백 */
            margin-bottom: 20px; /* 로고 텍스트 아래 여백 */
        }

        /* 수평선 스타일 */
        hr {
            width: 100vw; /* 수평선을 화면 가로 전체로 설정 */
            border: none;
            border-top: 2px solid #333; /* 수평선 색상 */
            margin-top: 20px; /* 수평선 위 여백 */
            margin-bottom: 50px; /* 수평선 아래 여백 */
        }
    </style>
</head>
<body>
    <h1 id="logoText">안양대학교</h1>
    <hr>
