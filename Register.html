<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <style>
            /* 전체 body 스타일 */
            body {
                margin: 0;
                padding: 0;
                background-color: #f2f2f2; /* 배경색 설정 */
            }
            /* 회원가입 폼을 감싸는 컨테이너 스타일 */
            .container {
                width: 300px;
                margin: 100px auto; /* 수평 가운데 정렬 */
                background-color: #fff; /* 배경색 설정 */
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
                text-align: center; /* 내용 가운데 정렬 */
            }
            /* 제목 스타일 */
            h2 {
                color: #333; /* 제목 색상 */
            }
            /* 입력 필드 스타일 */
            input[type="text"], input[type="number"], .send-button, input[type="submit"] {
                width: 100%; /* 너비 100% 설정 */
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box; /* 패딩과 보더 포함 크기 설정 */
                display: inline-block; /* 인라인 요소로 표시 */
            }
            /* 전송 버튼 스타일 */
            .send-button {
                width: 80%; /* 너비 80% 설정 */
                margin-top: 10px; /* 위쪽 마진 설정 */
                background-color: #007bff; /* 배경색 설정 */
                color: #fff; /* 텍스트 색상 */
                border: none;
                cursor: pointer;
                transition: background-color 0.3s; /* 배경색 전환 효과 */
            }
            /* 전송 버튼 호버 효과 */
            .send-button:hover {
                background-color: #0056b3; /* 호버 시 배경색 변경 */
            }
            /* 제출 버튼 스타일 */
            input[type="submit"] {
                background-color: #007bff; /* 배경색 설정 */
                color: #fff; /* 텍스트 색상 */
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s; /* 배경색 전환 효과 */
            }
            /* 제출 버튼 호버 효과 */
            input[type="submit"]:hover {
                background-color: #0056b3; /* 호버 시 배경색 변경 */
            }
            /* 드롭다운 메뉴 스타일 설정 */
            select {
                padding: 10px;
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 16px;
                appearance: none;
                -moz-appearance: none;
                -webkit-appearance: none;
                /* 커스텀 화살표 아이콘을 배경으로 추가 */
                background: url('select.png') no-repeat right 10px center;
                background-color: white;
                background-size: 10px 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>회원가입</h2>
            <form action="#" method="post">
                <input type="text" name="id" placeholder="아이디" required><br>
                <input type="text" name="pswd" placeholder="비밀번호" required><br>
                <input type="text" name="e-mail" placeholder="이메일" required><br>
                <input type="text" name="name" placeholder="이름" required><br>
                <input type="number" name="birth-day" placeholder="생년월일" required><br>
                <form>
                    <!-- 드롭다운 메뉴 -->
                    <select id="carrier" name="carrier">
                        <!-- 각 통신사 옵션 -->
                        <option value="SKT">SKT</option>
                        <option value="KT">KT</option>
                        <option value="LG U+">LG U+</option>
                        <option value="알뜰폰">알뜰폰</option>
                        <option value="기타">기타</option>
                    </select>
                </form>
                <input type="number" name="phone-number" placeholder="전화번호" required><br>
                <input type="button" value="인증번호 발송" class="send-button"><br>
                <input type="number" id = "verification-code" name="verification-code" placeholder="인증번호" required><br>
                <input type="submit" value = "회원가입"name="register" >
            </form>
        </div>
    </body>
</html>
